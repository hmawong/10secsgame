<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">10 Secs Calculation Game</h1>
      <div class="row">
        <div class="col-12 text-center">
          <p class="text-center">
            <span>Current score: </span>
            <span id="score">0</span>
            <span>High score: </span>
            <span id="highScore">0</span>
          </p>
          <p class="text-center">Timer:</p>
          <h4><span id="timer">10</span> seconds left</h4>
          <button class="btn btn-info btn-sm game" id="start">Start the Game!</button>
        </div>
        <div class="col-12 text-center">
          <!-- <p class="text-center">Question</p> -->
          <h2><span id="equation"></span></h2>
          <form class="col-12 text-center" id="answer">
            <span>Your answer: </span>
            <input class="mx-2" name="num" type="number" id="answerBox" onfocus="this.value=''" placeholder="Type your answer."/>
          </form>
          <div class="checkbox" id="operator">
            <label>
              <input type="checkbox" value="" id="add" checked>
                +
            </label>
            <label>
              <input type="checkbox" value="" id="minus">
                -
            </label>
            <label>
              <input type="checkbox" value="" id="multiply">
                *
            </label>
            <label>
              <input type="checkbox" value="" id="divide">
                /
            </label>
            <h5 id="chooseOneOperator"></h5>
          </div>
        </div>
        <div class="col-12 text-center">
          <h4 class="text-center" id="correct"></h4>
        </div>
        <div class="col-12 text-center">
          <span>Max number: </span>
          <input class="mx-4" name="num" type="number" placeholder="10" id="maxNumber"/>
          <button class="btn btn-success btn-sm" id="submit">Change max number</button>
        </div>
      </div>
    </div>
  </body>

</html>
